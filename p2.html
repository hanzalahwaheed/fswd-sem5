<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"> FSWD</a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
    </nav>
    <div class="container mt-5">
      <form>
        <div class="form-group">
          <label>First Name</label>
          <input class="form-control" placeholder="Enter your first name" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input placeholder="Enter your last name" class="form-control" />
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input class="form-control" placeholder="name@example.com" />
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <button type="button" class="btn btn-success mt-3">Click me</button>
    </div>
  </body>
</html>
